<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Registrasi Account TCPNS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .form-container {
      width: 400px;
      margin: 40px auto;
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      color: #0d3b66;
      margin-bottom: 5px;
    }
    .form-container p {
      text-align: center;
      font-size: 13px;
      color: #444;
    }
    table {
      width: 100%;
    }
    td {
      padding: 6px;
      vertical-align: middle;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      padding: 6px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .btn-submit {
      display: block;
      margin: 15px auto 0 auto;
      padding: 8px 20px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #0d3b66;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-submit:hover {
      background-color: #e2e8f0;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Form Registrasi Account TCPNS</h2>
  <p>Silahkan isi form di bawah ini dengan baik dan benar.</p>
  <form method="post" action="#">
    <table>
      <tr>
        <td>Nama:</td>
        <td><input type="text" name="nama" required></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" name="email" required></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" name="password" required></td>
      </tr>
      <tr>
        <td>Jenis Kelamin:</td>
        <td>
          <select name="jk" required>
            <option value="">Pilih Jenis Kelamin</option>
            <option value="L">Laki-Laki</option>
            <option value="P">Perempuan</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Tanggal Lahir:</td>
        <td>
          <!-- Dropdown tanggal -->
          <select name="tgl" required>
            <option value="">Tgl</option>
            <!-- Opsi tanggal 1-31 -->
            <option>1</option><option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
            <option>9</option><option>10</option><option>11</option><option>12</option>
            <option>13</option><option>14</option><option>15</option><option>16</option>
            <option>17</option><option>18</option><option>19</option><option>20</option>
            <option>21</option><option>22</option><option>23</option><option>24</option>
            <option>25</option><option>26</option><option>27</option><option>28</option>
            <option>29</option><option>30</option><option>31</option>
          </select>

          <!-- Dropdown bulan -->
          <select name="bulan" required>
            <option value="">Bulan</option>
            <option>1</option><option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
            <option>9</option><option>10</option><option>11</option><option>12</option>
          </select>

          <!-- Dropdown tahun -->
          <select name="tahun" required>
            <option value="">Tahun</option>
            <!-- Tahun 1980-2025 -->
            <option>1980</option><option>1981</option><option>1982</option>
            <option>1983</option><option>1984</option><option>1985</option>
            <option>1986</option><option>1987</option><option>1988</option>
            <option>1989</option><option>1990</option><option>1991</option>
            <option>1992</option><option>1993</option><option>1994</option>
            <option>1995</option><option>1996</option><option>1997</option>
            <option>1998</option><option>1999</option><option>2000</option>
            <option>2001</option><option>2002</option><option>2003</option>
            <option>2004</option><option>2005</option><option>2006</option>
            <option>2007</option><option>2008</option><option>2009</option>
            <option>2010</option><option>2011</option><option>2012</option>
            <option>2013</option><option>2014</option><option>2015</option>
            <option>2016</option><option>2017</option><option>2018</option>
            <option>2019</option><option>2020</option><option>2021</option>
            <option>2022</option><option>2023</option><option>2024</option>
            <option>2025</option>
          </select>
        </td>
      </tr>
    </table>
    <input type="submit" class="btn-submit" value="Kirim">
  </form>
</div>

</body>
</html>

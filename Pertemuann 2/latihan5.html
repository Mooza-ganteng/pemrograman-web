<!DOCTYPE html>
<html>
<head>
    <title>Contoh Rowspan & Colspan</title>
    <style>
        body {
            background-color: #e87c74; /* Warna background keseluruhan */
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            margin: 50px auto;
        }
        td {
            width: 120px;
            height: 60px;
            text-align: center;
            vertical-align: middle;
            border: 2px solid #e87c74; /* agar menyatu dengan background */
            background-color: #ddd;
        }
        .rowspan {
            background-color: #7d2d7c;
            color: white;
        }
        .colspan {
            background-color: #6fc7b3;
            color: white;
        }

        /* Label teks */
        .label {
            position: absolute;
            font-size: 14px;
            color: white;
            font-style: italic;
        }

        /* Panah */
        .arrow {
            position: absolute;
            width: 60px;
            height: 2px;
            background: white;
        }
        .arrow::after {
            content: "";
            position: absolute;
            right: 0;
            top: -5px;
            border-left: 10px solid white;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
        }
    </style>
</head>
<body>
    <div style="position: relative; width: 600px; margin: auto;">
        <table>
            <tr>
                <td></td>
                <td colspan="2" class="colspan">colspan = "2"</td>
            </tr>
            <tr>
                <td rowspan="2" class="rowspan">rowspan = "2"</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>

        <!-- Label + Panah Rowspan -->
        <div class="label" style="top: 160px; left: 20px; transform: rotate(-10deg);">
            sel ini telah <br> bergabung secara rowspan
        </div>
        <div class="arrow" style="top: 150px; left: 170px; transform: rotate(180deg);"></div>

        <!-- Label + Panah Colspan -->
        <div class="label" style="top: 40px; left: 300px; transform: rotate(-5deg);">
            sel ini telah <br> bergabung secara colspan
        </div>
        <div class="arrow" style="top: 60px; left: 250px; transform: rotate(-20deg);"></div>
    </div>
</body>
</html>

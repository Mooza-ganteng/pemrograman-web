<!DOCTYPE html>
<html>
<head>
    <title>Contoh Tag DIV</title>
    <style>
        .box1 {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
        .box2 {
            background-color: lightgreen;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box1">
        <h2>Div Pertama</h2>
        <p>Ini adalah konten dalam div pertama.</p>
    </div>

    <div class="box2">
        <h2>Div Kedua</h2>
        <p>Ini adalah konten dalam div kedua.</p>
    </div>
</body>
</html>
